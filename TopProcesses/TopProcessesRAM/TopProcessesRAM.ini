Name=Top Processes RAM
Author=xenium
Information=The top 5 processes that use the most RAM
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
Scale=1

[Measures]
@IncludeMeasures=Measures.inc

[Meters]
@IncludeMeters=Meters.inc