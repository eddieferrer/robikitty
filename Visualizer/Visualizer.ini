[Rainmeter]
@IncludeCommon=#@#common.inc

[Metadata]
Name=Robux Visualizer
Author=Reisir

[Variables]
Scale=1

[PSRM]
Measure=Plugin
Plugin=PowershellRM
ScriptFile=Gen.ps1
UpdateDivider=-1

[AudioAnalyzer]
@IncludeAudioAnalyzer=AudioAnalyzer.inc

[BandStyle]
BarOrientation=Vertical
X=(7 * #Scale#)r
W=(4 * #Scale#)
H=(180 * #Scale#)
BarColor=#FontColor2#
DynamicVariables=1

[PeakStyle]
BarOrientation=Vertical
X=r
Y=2R
W=(4 * #Scale#)
H=(90 * #Scale#)
BarColor=#FontColor#,80
Flip=1
DynamicVariables=1

[@Bands]
@IncludeBands=Bands.inc

